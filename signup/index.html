<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Elite - ADV Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* --- CORE THEME OVERRIDES --- */
        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* BACKGROUND GLOWS */
        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { top: -100px; left: -100px; }
        .orb-2 { bottom: -100px; right: -100px; animation-delay: 5s; }

        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(30px, 30px); } }

        /* --- GLASS PANEL --- */
        .auth-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        /* State Handling (Signup vs OTP) */
        .step-container { display: none; opacity: 0; transition: opacity 0.4s ease; }
        .step-container.active { display: block; opacity: 1; }

        h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        h2 span { color: var(--gold); }
        
        .sub-text {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* --- INPUTS --- */
        .input-box {
            position: relative;
            margin-bottom: 1.2rem;
        }
        
        .input-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .input-box input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .input-box input:focus {
            border-color: var(--gold);
            background: rgba(255,215,0,0.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        /* --- CUSTOM DROPDOWN UI --- */
        .custom-select {
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        .select-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px 16px 50px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #aaa;
            transition: 0.3s;
        }
        .select-trigger.active { border-color: var(--gold); color: white; }
        .select-options {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: #111;
            border: 1px solid var(--gold);
            border-radius: 12px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            max-height: 200px;
            overflow-y: auto;
        }
        .select-options.open { opacity: 1; visibility: visible; transform: translateY(0); }
        .option {
            padding: 12px 20px;
            color: #ddd;
            transition: 0.2s;
        }
        .option:hover { background: rgba(255,215,0,0.2); color: white; }

        /* --- CUSTOM CALENDAR UI --- */
        .calendar-popup {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: #111;
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }
        .calendar-popup.open { display: block; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; color: var(--gold); }
        .cal-header span { font-weight: bold; cursor: pointer; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-day {
            padding: 8px;
            text-align: center;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
        }
        .cal-day:hover { background: rgba(255,255,255,0.1); color: white; }
        .cal-day.selected { background: var(--gold); color: black; font-weight: bold; }
        .cal-day.empty { pointer-events: none; }

        /* --- BUTTONS --- */
        .btn-gold {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            transition: 0.3s;
        }
        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }

        /* --- OTP INPUTS --- */
        .otp-group { display: flex; gap: 10px; justify-content: center; margin: 2rem 0; }
        .otp-input {
            width: 50px; height: 60px;
            text-align: center;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--gold);
        }
        .otp-input:focus { border-color: var(--gold); background: rgba(255,215,0,0.1); }

        .error-toast {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(255, 50, 50, 0.9); color: white;
            text-align: center; padding: 10px; font-size: 0.9rem;
            transform: translateY(-100%); transition: 0.3s;
        }
        .error-toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="auth-wrapper">
        <div class="glass-card">
            
            <div id="error-toast" class="error-toast">Error message here</div>

            <div id="step-signup" class="step-container active">
                <h2>Create <span>Account</span></h2>
                <p class="sub-text">Join the future of technology</p>

                <form id="signup-form">
                    <div style="display:flex; gap:10px;">
                        <div class="input-box" style="flex:1;">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="input-box" style="flex:1;">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lname" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-box custom-select" id="prof-select">
                        <i class="fas fa-briefcase"></i>
                        <div class="select-trigger" id="prof-trigger">Select Profession</div>
                        <div class="select-options">
                            <div class="option" data-value="Developer">Developer</div>
                            <div class="option" data-value="Designer">Designer</div>
                            <div class="option" data-value="Manager">Manager</div>
                            <div class="option" data-value="Student">Student</div>
                            <div class="option" data-value="Other">Other</div>
                        </div>
                        <input type="hidden" id="profession" required>
                    </div>

                    <div class="input-box custom-select" id="dob-container">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="dob-display" placeholder="Date of Birth" readonly style="cursor:pointer;">
                        <input type="hidden" id="dob-value">
                        
                        <div class="calendar-popup" id="cal-popup">
                            <div class="cal-header">
                                <span onclick="changeMonth(-1)"><</span>
                                <span id="cal-month-year">Dec 2025</span>
                                <span onclick="changeMonth(1)">></span>
                            </div>
                            <div class="cal-grid" id="cal-days">
                                </div>
                        </div>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password (Min 6 chars)" required>
                    </div>

                    <button type="submit" class="btn-gold" id="btn-signup">Sign Up</button>
                    
                    <p style="text-align:center; margin-top:20px; color:#666; font-size:0.8rem;">
                        Already a member? <a href="/login/" style="color:var(--gold);">Log In</a>
                    </p>
                </form>
            </div>

            <div id="step-otp" class="step-container">
                <h2>Verify <span>Email</span></h2>
                <p class="sub-text">We sent a 6-digit code to <br><b id="otp-email-display" style="color:white;"></b></p>
                
                <div class="otp-group">
                    <input type="text" class="otp-input" maxlength="6" id="otp-code" placeholder="------">
                </div>

                <button class="btn-gold" id="btn-verify">Verify & Login</button>
                <p style="text-align:center; margin-top:15px; color:#888; font-size:0.8rem; cursor:pointer;" onclick="resendOtp()">Resend Code</p>
            </div>

        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        // --- 1. UI LOGIC (Dropdowns & Calendar) ---
        
        // Profession Dropdown
        const profTrigger = document.getElementById('prof-trigger');
        const profOptions = document.querySelector('.select-options');
        const profInput = document.getElementById('profession');

        profTrigger.addEventListener('click', () => profOptions.classList.toggle('open'));
        
        document.querySelectorAll('.option').forEach(opt => {
            opt.addEventListener('click', () => {
                profTrigger.textContent = opt.textContent;
                profTrigger.classList.add('active');
                profInput.value = opt.getAttribute('data-value');
                profOptions.classList.remove('open');
            });
        });

        // Custom Calendar Logic
        let currentDate = new Date(2000, 0, 1); // Default to year 2000
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        document.getElementById('dob-display').addEventListener('click', () => {
            document.getElementById('cal-popup').classList.toggle('open');
            renderCalendar();
        });

        function changeMonth(dir) {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('cal-month-year').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('cal-days');
            grid.innerHTML = '';

            // Empty slots
            for(let i=0; i<firstDay; i++) {
                grid.innerHTML += `<div class="cal-day empty"></div>`;
            }
            // Days
            for(let i=1; i<=daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'cal-day';
                dayEl.textContent = i;
                dayEl.onclick = () => {
                    const formatted = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                    document.getElementById('dob-value').value = formatted;
                    document.getElementById('dob-display').value = formatted;
                    document.getElementById('cal-popup').classList.remove('open');
                };
                grid.appendChild(dayEl);
            }
        }

        // --- 2. AUTH LOGIC (Signup & OTP) ---
        const showError = (msg) => {
            const el = document.getElementById('error-toast');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        };

        // SIGNUP
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-signup');

            // Metadata
            const meta = {
                username: document.getElementById('username').value,
                first_name: document.getElementById('fname').value,
                last_name: document.getElementById('lname').value,
                profession: document.getElementById('profession').value,
                dob: document.getElementById('dob-value').value
            };

            if(!meta.dob || !meta.profession) return showError("Please fill all fields");

            btn.textContent = "Creating...";
            btn.disabled = true;

            try {
                // Supabase Signup
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email, 
                    password,
                    options: { data: meta }
                });

                if(error) throw error;

                // SWITCH TO OTP SCREEN
                document.getElementById('step-signup').classList.remove('active');
                document.getElementById('step-otp').classList.add('active');
                document.getElementById('otp-email-display').textContent = email;

            } catch (err) {
                console.error(err);
                showError(err.message);
                btn.textContent = "Sign Up";
                btn.disabled = false;
            }
        });

        // VERIFY OTP
        document.getElementById('btn-verify').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const token = document.getElementById('otp-code').value;
            const btn = document.getElementById('btn-verify');

            if(!token) return showError("Enter the code");

            btn.textContent = "Verifying...";
            
            try {
                const { data, error } = await window.supabaseClient.auth.verifyOtp({
                    email,
                    token,
                    type: 'signup'
                });

                if(error) throw error;

                // Success
                window.location.href = '/dashboard/'; // Or Login

            } catch (err) {
                showError("Invalid Code or Expired");
                btn.textContent = "Verify & Login";
            }
        });

    </script>
</body>
</html>
