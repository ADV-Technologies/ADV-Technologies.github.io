<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ADV Technologies</title>
    
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    
    <link rel="stylesheet" href="/css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    
    <style>
        /* --- GLASSMORPHIC OVERRIDES --- */
        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .auth-container {
            margin-top: 120px;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
        }

        /* Gold Glow effect behind panel */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
            font-size: 1.1rem;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            background: rgba(0,0,0,0.6);
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }
        
        /* Dropdown Styling */
        .input-group select { appearance: none; cursor: pointer; }
        .caret-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFD700, #B8860B);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1.5rem;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }
        
        .btn-submit:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        .auth-links a { color: #FFD700; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .auth-links a:hover { text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        .error-msg, .success-msg {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        .error-msg { background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255,0,0,0.3); color: #ff6b6b; }
        .success-msg { background: rgba(0, 255, 0, 0.1); border: 1px solid rgba(0,255,0,0.3); color: #6bff96; }

        /* Row Layout */
        .form-row { display: flex; gap: 15px; }
        .form-row .input-group { flex: 1; }
    </style>
</head>
<body>

    <canvas id="particles-canvas"></canvas>

    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="logo" onclick="window.location.href='/'">
                <img src="/assets/logo.png" style="height: 50px; border-radius: 8px;">
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login/">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="glass-panel">
            <h2>Join the Future</h2>
            <div class="subtitle">Create your ADV Technologies account</div>
            
            <div id="error-message" class="error-msg"></div>
            <div id="success-message" class="success-msg"></div>

            <form id="signup-form">
                <div class="form-row">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="first-name" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" id="dob" placeholder="Select Date of Birth" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-briefcase"></i>
                    <select id="profession" required>
                        <option value="" disabled selected>Select Profession</option>
                        <option value="Student">Student</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Manager">Manager</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="fas fa-chevron-down caret-icon"></i>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required minlength="6">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already a member? <a href="/login/">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <script src="/js/particles.js"></script>
    <script src="/js/common.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.initParticles) window.initParticles();

            // 1. Initialize Fancy Calendar
            flatpickr("#dob", {
                theme: "dark",
                dateFormat: "Y-m-d",
                disableMobile: "true" // Forces the nice UI even on mobile
            });

            // 2. Form Handling
            const form = document.getElementById('signup-form');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const btn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                // --- Validation ---
                const p1 = document.getElementById('password').value;
                const p2 = document.getElementById('confirm-password').value;
                
                if (p1 !== p2) {
                    errorDiv.textContent = "Passwords do not match!";
                    errorDiv.style.display = 'block';
                    return;
                }
                
                if (!window.supabaseClient) {
                    errorDiv.textContent = "System Error: Supabase not configured.";
                    errorDiv.style.display = 'block';
                    return;
                }

                // --- Loading State ---
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                // --- Collect Data ---
                const email = document.getElementById('email').value;
                const password = p1;
                const meta = {
                    username: document.getElementById('username').value,
                    first_name: document.getElementById('first-name').value,
                    last_name: document.getElementById('last-name').value,
                    profession: document.getElementById('profession').value,
                    dob: document.getElementById('dob').value
                };

                try {
                    // --- Send to Supabase ---
                    const { data, error } = await window.supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: { data: meta }
                    });

                    if (error) throw error;

                    // --- SUCCESS ---
                    // IMPORTANT: Supabase sends a confirmation email by default.
                    // If we don't warn the user, they will try to login and get "Invalid Credentials"
                    
                    successDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        A confirmation link has been sent to <u>${email}</u>.<br>
                        <small>Please click the link in your email before logging in.</small>
                    `;
                    successDiv.style.display = 'block';
                    form.style.display = 'none'; // Hide form to prevent double submit
                    
                } catch (err) {
                    console.error("Signup Error:", err);
                    errorDiv.textContent = err.message || "An error occurred during signup.";
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
