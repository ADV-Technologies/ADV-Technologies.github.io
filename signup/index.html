<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ADV Technologies</title>
    
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    
    <style>
        /* Local overrides to fix specific UI bugs */
        body {
            background: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            margin-top: 100px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.2); /* Gold border hint */
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        h2 i { color: #FFD700; margin-right: 10px; }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700; /* Gold Icons */
            pointer-events: none;
        }

        /* Fixed Input Styling */
        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Space for icon */
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #FFD700;
            background: rgba(255,255,255,0.1);
        }

        /* Fix the dropdown specifically */
        .input-group select {
            appearance: none; /* Removes default ugly arrow */
            cursor: pointer;
        }
        /* Custom arrow for dropdown */
        .input-group::after {
            content: '\f078'; /* FontAwesome Chevron Down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }
        /* Only show custom arrow on select wrappers */
        .input-group.select-wrapper::after { display: block; }
        .input-group:not(.select-wrapper)::after { display: none; }

        /* Calendar Fix */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); /* Makes the calendar icon white */
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #FFD700, #FDB931);
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #aaa;
        }
        .auth-links a { color: #FFD700; text-decoration: none; font-weight: 500; }
        .auth-links a:hover { text-decoration: underline; }

        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
            background: rgba(255,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <canvas id="particles-canvas"></canvas>

    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="logo" onclick="window.location.href='/'">
                <img src="/assets/logo.png" style="height: 50px; border-radius: 8px;">
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login/">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="glass-panel">
            <h2><i class="fas fa-user-plus"></i> Join Us</h2>
            
            <div id="error-message" class="error-msg"></div>

            <form id="signup-form">
                <div style="display: flex; gap: 1rem;">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="first-name" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" placeholder="Choose a Username" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="dob" required style="color: #fff;">
                </div>

                <div class="input-group select-wrapper">
                    <i class="fas fa-briefcase"></i>
                    <select id="profession" required>
                        <option value="" disabled selected>Select Profession</option>
                        <option value="Student">Student</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Manager">Manager</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password (Min 6 chars)" required minlength="6">
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="/login/">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Init particles
            if(window.initParticles) window.initParticles();

            // Form Handler
            const form = document.getElementById('signup-form');
            const errorDiv = document.getElementById('error-message');
            const btn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

                // Collect Data
                const userData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    username: document.getElementById('username').value,
                    firstName: document.getElementById('first-name').value,
                    lastName: document.getElementById('last-name').value,
                    profession: document.getElementById('profession').value,
                    dob: document.getElementById('dob').value
                };

                try {
                    // Call the Auth Function
                    const result = await window.authFunctions.handleSignup(userData);

                    if (result.success) {
                        alert("Account Created! Redirecting to login...");
                        window.location.href = '/login/';
                    } else {
                        throw new Error(result.error || "Signup failed");
                    }
                } catch (err) {
                    console.error("Signup Error:", err);
                    errorDiv.textContent = err.message;
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
