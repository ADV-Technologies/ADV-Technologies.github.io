<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ADV Technologies</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        .dashboard-container { padding-top: 100px; min-height: 100vh; }
        .admin-link { display: none; margin-top: 1rem; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="logo" onclick="location.href='/'">
                <img src="/assets/logo.png" style="height: 50px; border-radius: 12px;">
            </div>
            <div class="user-profile" style="display:flex; gap:15px; align-items:center;">
                <span id="welcome-user" style="color:var(--gold);">User</span>
                <button class="btn-small" onclick="window.authFunctions.logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container container section">
        <h1 style="color: white;">Dashboard</h1>
        
        <div class="glass-panel" style="margin-top: 20px;">
            <h2><i class="fas fa-user-circle"></i> My Profile</h2>
            <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
            <p><strong>Role:</strong> <span id="profile-role" style="text-transform: capitalize;">Loading...</span></p>
            
            <div id="admin-area" class="admin-link">
                <a href="/admin-panel/" class="project-btn" style="display:inline-block; margin-top:10px;">
                    <i class="fas fa-cogs"></i> Go to Admin Panel
                </a>
            </div>
        </div>

        <div class="glass-panel" style="margin-top: 30px;">
            <h2><i class="fas fa-rocket"></i> Available Projects</h2>
            <div class="project-grid" id="project-list">
                <p>Loading projects...</p>
            </div>
        </div>
    </div>

    <script>
        window.SUPABASE_CONFIG = {
            url: 'https://xblihylcpepkuriatqtg.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhibGloeWxjcGVwa3VyaWF0cXRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDEwNDIsImV4cCI6MjA3NzY3NzA0Mn0.Ka_dkjTcPmzfhTBmCrUNrfxU_G8UncebUwM5h-Wlhns'
        };
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if(window.initParticles) window.initParticles();

            // 1. Check Auth
            if(!window.authFunctions) return;
            const session = await window.supabaseClient.auth.getSession();
            if(!session.data.session) {
                window.location.href = '/login/';
                return;
            }

            // 2. Fetch Profile
            const profile = await window.authFunctions.fetchUserProfile();
            if(profile) {
                document.getElementById('welcome-user').textContent = profile.username;
                document.getElementById('profile-username').textContent = profile.username;
                document.getElementById('profile-email').textContent = profile.email;
                document.getElementById('profile-role').textContent = profile.role;

                // Show Admin Button if Admin
                if(profile.role === 'admin') {
                    document.getElementById('admin-area').style.display = 'block';
                }
            }

            // 3. Fetch Projects (Public + Member specific logic)
            const { data: projects } = await window.supabaseClient
                .from('projects')
                .select('*')
                .order('display_order');

            const grid = document.getElementById('project-list');
            grid.innerHTML = '';

            if(projects && projects.length > 0) {
                projects.forEach(p => {
                    // Filter: Admins see all. Members see Public+Member. Users see Public.
                    const myRole = profile ? profile.role : 'user';
                    
                    let canView = false;
                    if (myRole === 'admin') canView = true;
                    else if (myRole === 'member' && (p.access_level === 'public' || p.access_level === 'member')) canView = true;
                    else if (p.access_level === 'public') canView = true;

                    if(canView) {
                        const btn = p.status === 'active' 
                            ? `<a href="${p.url}" class="project-btn">Open <i class="fas fa-arrow-right"></i></a>`
                            : `<button class="project-btn coming-soon" disabled>Coming Soon</button>`;

                        grid.innerHTML += `
                            <div class="project-card" style="border:1px solid var(--glass-border); padding:1.5rem; border-radius:10px; background:rgba(255,255,255,0.05);">
                                <h3>${p.name}</h3>
                                <p style="font-size:0.9rem; margin-bottom:1rem; color:rgba(255,255,255,0.8);">${p.description}</p>
                                ${btn}
                            </div>
                        `;
                    }
                });
            } else {
                grid.innerHTML = '<p>No projects available.</p>';
            }
        });
    </script>
</body>
</html>
