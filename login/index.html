<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ADV Technologies</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative; 
            z-index: 10;
        }
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px var(--shadow-gold);
            animation: slideIn 0.6s ease;
            position: relative; 
        }
         @keyframes slideIn {
             from { transform: translateY(-30px); opacity: 0; }
             to { transform: translateY(0); opacity: 1; }
         }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: var(--gold);
            font-size: 2.5rem;
            font-weight: 800;
             margin-bottom: 0.5rem;
        }
         .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
         .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateX(-5px);
            color: var(--light-gold);
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="auth-container">
        <div class="auth-card">
            
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to continue your journey</p>
            </div>

            <div id="login-error" class="error-message" style="display: none;"></div>
            <div id="login-success" class="success-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-identifier">Email or Username</label>
                    <input type="text" id="login-identifier" required placeholder="Enter email or username">
                    <div class="input-validation" id="login-identifier-validation"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="window.commonFunctions.togglePassword('login-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-validation" id="login-password-validation"></div>
                </div>
                <button type="submit" class="form-btn" id="login-btn">
                    <span id="login-btn-text">Login</span>
                    <i id="login-btn-icon" class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div class="auth-switch">
                Don't have an account? 
                <a href="/signup/">Sign up here</a>
            </div>
        </div>
    </div>

    <script>

        };

    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.initParticles === 'function') {
                window.initParticles();
            }

            if (typeof window.authFunctions === 'object') {
                 window.supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                         window.location.href = '/dashboard/'; 
                    }
                });
            }

            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginBtnIcon = document.getElementById('login-btn-icon');
            const loginErrorEl = document.getElementById('login-error');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const identifier = document.getElementById('login-identifier').value.trim();
                const password = document.getElementById('login-password').value;

                loginBtn.disabled = true;
                loginBtnText.textContent = 'Logging in...';
                loginBtnIcon.className = 'fas fa-spinner fa-spin';
                loginErrorEl.style.display = 'none';

                const result = await window.authFunctions.handleLogin(identifier, password);

                if (result.success) {
                    loginErrorEl.className = 'success-message';
                    loginErrorEl.textContent = 'Login successful! Redirecting...';
                    loginErrorEl.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);

                } else {
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Login';
                    loginBtnIcon.className = 'fas fa-sign-in-alt';
                    
                    // If error is not specific to an input, show global error
                    if (!document.getElementById('login-password-validation').classList.contains('show') && !document.getElementById('login-identifier-validation').classList.contains('show')) {
                        loginErrorEl.className = 'error-message';
                        loginErrorEl.textContent = result.error || 'An unknown error occurred.';
                        loginErrorEl.style.display = 'block';
                    }
                }
            });
            
            window.togglePassword = window.commonFunctions.togglePassword;
        });
    </script>
</body>
</html>
