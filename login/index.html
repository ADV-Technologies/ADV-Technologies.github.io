<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    
    <style>
        /* Specific styles for the login page container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative; /* Ensure it's above canvas */
            z-index: 10;
        }
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px var(--shadow-gold);
            animation: slideIn 0.6s ease;
            position: relative; /* For close button if needed */
        }
         @keyframes slideIn {
             from { transform: translateY(-30px); opacity: 0; }
             to { transform: translateY(0); opacity: 1; }
         }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: var(--gold);
            font-size: 2.5rem;
            font-weight: 800;
             margin-bottom: 0.5rem;
        }
         .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
         .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateX(-5px);
            color: var(--light-gold);
        }
        /* All other form styles (form-group, input, etc.) are loaded from /css/styles.css */
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="auth-container">
        <div class="auth-card">
            
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to continue your journey</p>
            </div>

            <div id="login-error" class="error-message" style="display: none;"></div>
            <div id="login-success" class="success-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your.email@example.com">
                    <div class="input-validation" id="login-email-validation"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="window.commonFunctions.togglePassword('login-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-validation" id="login-password-validation"></div>
                </div>
                <button type="submit" class="form-btn" id="login-btn">
                    <span id="login-btn-text">Login</span>
                    <i id="login-btn-icon" class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div class="auth-switch">
                Don't have an account? 
                <a href="/signup/">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Particles
            if (typeof window.initParticles === 'function') {
                window.initParticles();
            } else {
                console.error("Particle system initialization function not found.");
            }
            
            // Initialize auth functions (like inactivity timer)
            if (typeof window.authFunctions === 'object') {
                 // Check if already logged in (getSession is fast, onAuthStateChange might take longer)
                 window.supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                         console.log("Already logged in, redirecting from login page...");
                         window.location.href = '/dashboard/'; // Send to dashboard if already logged in
                    }
                });
            } else {
                console.error("Auth functions not loaded!");
            }

            // --- Form Handler ---
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginBtnIcon = document.getElementById('login-btn-icon');
            const loginErrorEl = document.getElementById('login-error');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                // Disable button and show loading state
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Logging in...';
                loginBtnIcon.className = 'fas fa-spinner fa-spin';
                loginErrorEl.style.display = 'none'; // Hide old errors

                // Call the handleLogin function from auth.js
                // handleLogin now shows bubble validation internally
                const result = await window.authFunctions.handleLogin(email, password);

                if (result.success) {
                    // Success! Show success message and redirect to index.html
                    // auth.js onAuthStateChange will handle the navbar update on index.html
                    loginErrorEl.className = 'success-message';
                    loginErrorEl.textContent = 'Login successful! Redirecting...';
                    loginErrorEl.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to root (index.html)
                    }, 1000);

                } else {
                    // Re-enable button and restore state
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Login';
                    loginBtnIcon.className = 'fas fa-sign-in-alt';
                    
                    // Bubble errors are shown inside handleLogin, 
                    // but we can show a general error if bubbles aren't specific
                    if (!document.getElementById('login-password-validation').classList.contains('show') && !document.getElementById('login-email-validation').classList.contains('show')) {
                        loginErrorEl.className = 'error-message';
                        loginErrorEl.textContent = result.error || 'An unknown error occurred.';
                        loginErrorEl.style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
